<style>
  #chatbot-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #007bff;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 30px;
    z-index: 9999;
    transition: background 0.3s;
  }
  #chatbot-icon:hover {
    background: #0056b3;
  }
  #chatbot-tooltip {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    white-space: nowrap;
    z-index: 9999;
  }
  #chatbot-icon:hover + #chatbot-tooltip {
    opacity: 1;
    pointer-events: auto;
  }
  #chatbot-box {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 350px;
    max-height: 400px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    font-family: Arial, sans-serif;
    z-index: 9999;
  }
  #chatbot-header {
    background: #007bff;
    color: white;
    padding: 10px;
    border-radius: 8px 8px 0 0;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #chatbot-close {
    cursor: pointer;
    font-weight: normal;
    font-size: 20px;
  }
  #chatbot-messages {
    padding: 10px;
    flex-grow: 1;
    overflow-y: auto;
    background: #f9f9f9;
  }
  .chatbot-message {
    margin: 10px 0;
    max-width: 80%;
    padding: 8px 12px;
    border-radius: 15px;
    clear: both;
  }
  .chatbot-message.user {
    background: #007bff;
    color: white;
    float: right;
  }
  .chatbot-message.bot {
    background: #e1e1e1;
    color: black;
    float: left;
  }
  #chatbot-input {
    border: none;
    border-top: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    outline: none;
  }
</style>

<div id="chatbot-icon" title="Chat with us!">ðŸ’¬</div>

</div>
