<style>
  #chatbot-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #007bff;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 30px;
    z-index: 9999;
    transition: background 0.3s;
  }
  #chatbot-icon:hover {
    background: #0056b3;
  }
  #chatbot-tooltip {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 14px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    white-space: nowrap;
    z-index: 9999;
  }
  #chatbot-icon:hover + #chatbot-tooltip {
    opacity: 1;
    pointer-events: auto;
  }
  #chatbot-box {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 350px;
    max-height: 400px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    font-family: Arial, sans-serif;
    z-index: 9999;
  }
  #chatbot-header {
    background: #007bff;
    color: white;
    padding: 10px;
    border-radius: 8px 8px 0 0;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #chatbot-close {
    cursor: pointer;
    font-weight: normal;
    font-size: 20px;
  }
  #chatbot-messages {
    padding: 10px;
    flex-grow: 1;
    overflow-y: auto;
    background: #f9f9f9;
  }
  .chatbot-message {
    margin: 10px 0;
    max-width: 80%;
    padding: 8px 12px;
    border-radius: 15px;
    clear: both;
  }
  .chatbot-message.user {
    background: #007bff;
    color: white;
    float: right;
  }
  .chatbot-message.bot {
    background: #e1e1e1;
    color: black;
    float: left;
  }

  }
</style>

<div id="chatbot-icon" title="Chat with us!">ðŸ’¬</div>
<div id="chatbot-tooltip">How may I help you?</div>

<div id="chatbot-box">
  <div id="chatbot-header">
    Chat with us
    <span id="chatbot-close" title="Close">&times;</span>
  </div>
  <div id="chatbot-messages"></div>
  <input type="text" id="chatbot-input" placeholder="Type your question here..."/>
</div>

<script>
 const faq = {
  location: "Hi ! Thank you for showing intrest. We will come to your city soon !",
  products: "We offer a Varity of products you can check it out in the Products section.",
  contact: "You can contact us via email at clearvibesip@gmail.com.",
  brand: "Our brand is all about quality and customer satisfaction.For further details you can read About section."
};

const chatbotIcon = document.getElementById('chatbot-icon');
const chatbotBox = document.getElementById('chatbot-box');
const chatbotClose = document.getElementById('chatbot-close');
const messages = document.getElementById('chatbot-messages');
const input = document.getElementById('chatbot-input');

function addMessage(text, sender, isTyping = false) {
  const msg = document.createElement('div');
  msg.classList.add('chatbot-message');
  msg.classList.add(sender);
  msg.textContent = text;
  if (isTyping) {
    msg.style.fontStyle = 'italic';
    msg.style.opacity = '0.7';
  }
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;
}

chatbotIcon.addEventListener('click', () => {
  chatbotBox.style.display = 'flex';
  chatbotIcon.style.display = 'none';
  input.focus();
});

chatbotClose.addEventListener('click', () => {
  chatbotBox.style.display = 'none';
  chatbotIcon.style.display = 'flex';
});

input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && input.value.trim() !== '') {
    const userQuestion = input.value.trim();
    addMessage(userQuestion, 'user');
    input.value = '';

    // Show typing indicator
    addMessage("Bot is typing...", 'bot', true);

    const questionLower = userQuestion.toLowerCase();
    let answer = "Sorry, I didn't understand that. Can you try asking differently?";

    for (const keyword in faq) {
      if (questionLower.includes(keyword)) {
        answer = faq[keyword];
        break;
      }
    }

    setTimeout(() => {
      // Remove typing indicator message
      const typingMsg = [...messages.querySelectorAll('.chatbot-message.bot')].find(m => m.textContent === "Bot is typing...");
      if (typingMsg) typingMsg.remove();

      // Show bot answer
      addMessage(answer, 'bot');
    }, 1000);
  }
});


      setTimeout(() => addMessage(answer, 'bot'), 500);
    }
  });
</script>
