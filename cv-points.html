<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Points - Clear Vibe</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="cv-points.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<a href="javascript:history.back()" id="back-button" aria-label="Go back" title="Go back">‚Üê Back</a>

<div class="cv-container">
        <h1>My CV Points</h1>
  
    <div class="cv-balance-card">
      <p class="cv-label">Available Balance</p>
      <h2 class="cv-balance"><span id="points-balance">0</span> CV</h2>
    </div>

    <div class="cv-redeem-section">
      <h3>Redeem Your Points</h3>
      <p>Use your CV Points to unlock exclusive rewards and offers!</p>
      <input type="text" id="redeemCode" placeholder="Enter Redeem Code">
      <button id="redeemCodeBtn" class="cv-btn">Redeem Code</button>
    </div>

    <p id="redeem-message"></p>

    <div class="cv-action-section">
      <h3>Use your CV Points to earn exciting rewards !</h3>
      <button id="redeemBtn" class="cv-btn secondary">Use CV Points</button>
    </div>
  </div>

  <script src="cv-shared.js"></script>
  <script src="cv-points.js"></script>
</body>
</html>
