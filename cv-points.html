<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Points - Clear Vibe</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="coming-soon.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<a href="javascript:history.back()" id="back-button" aria-label="Go back" title="Go back">← Back</a>

   <header class="cv-header">
    <h1>💎 Clear Vibe Points</h1>
    <p class="tagline">Earn • Redeem • Enjoy Premium Rewards</p>
  </header>

  <main class="cv-container">
    <div class="cv-balance-card">
      <h2>Your Balance</h2>
      <p class="balance"><span class="cv-points-display">0</span> CV</p>
    </div>

    <div class="cv-section">
      <h3>Redeem a Code</h3>
      <div class="redeem-box">
        <input type="text" id="redeemCode" placeholder="Enter your code">
        <button id="redeemBtn">Redeem</button>
      </div>
      <p class="note">Enter a valid code to earn CV Points instantly!</p>
    </div>

    <div class="cv-section">
      <h3>Use Your Points</h3>
      <div class="reward-card">
        <p>🎁 50 CV Points - 10% Off Coupon</p>
        <button class="redeemReward" data-points="50">Redeem</button>
      </div>
      <div class="reward-card">
        <p>🎁 100 CV Points - Free Shipping</p>
        <button class="redeemReward" data-points="100">Redeem</button>
      </div>
    </div>
  </main>

  <script src="cv-shared.js"></script>
  <script src="cv-points.js"></script>
</body>
</html>
